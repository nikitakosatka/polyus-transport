<mat-card *ngFor="let order of orders">
  <mat-card-title>{{order.title}}</mat-card-title>
  {{order.body}}
  Создана: {{order.createdAt | date}}
  Заявка на время с {{order.todoAt | date}} по {{order.finishAt | date}}
  Транспорт: {{order.transportType.name}}
  Адрес: {{order.address}}
</mat-card>
